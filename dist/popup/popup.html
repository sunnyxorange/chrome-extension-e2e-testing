<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cookie 隔离管理器</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    .current-session {
      margin-bottom: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    
    .session-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .session-id {
      color: #666;
      font-size: 12px;
    }
    
    .name-input {
      width: 100%;
      padding: 5px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .session-list {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .session-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin: 5px 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .session-item:hover {
      background: #f0f0f0;
    }
    
    .switch-btn {
      padding: 4px 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .switch-btn:hover {
      background: #45a049;
    }

    /* 错误提示样式 */
    .error-container {
      display: none;
      margin: 10px 0;
      padding: 10px;
      background: #ffebee;
      border: 1px solid #ffcdd2;
      border-radius: 4px;
      color: #c62828;
    }

    .error-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .error-message {
      font-size: 14px;
    }

    .error-details {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }

    /* 加载状态样式 */
    .loading {
      display: none;
      text-align: center;
      padding: 10px;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- 错误提示 -->
  <div id="errorContainer" class="error-container">
    <div class="error-title">错误</div>
    <div id="errorMessage" class="error-message"></div>
    <div id="errorDetails" class="error-details"></div>
  </div>

  <!-- 加载状态 -->
  <div id="loading" class="loading"></div>
  
  <div class="current-session">
    <div class="session-name">当前会话：<span id="currentName">加载中...</span></div>
    <div class="session-id">会话ID：<span id="currentId">加载中...</span></div>
  </div>
  
  <input type="text" id="nameInput" class="name-input" placeholder="输入新的会话名称">
  <button id="saveName" class="switch-btn" style="width: 100%;">保存名称</button>
  
  <h3>所有会话</h3>
  <div id="sessionList" class="session-list">
    <!-- 会话列表将通过 JavaScript 动态填充 -->
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
